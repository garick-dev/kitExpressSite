<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="../../../style/fonts.css">
    <link rel="stylesheet" href="../../../style/normalize.css">
    <link rel="stylesheet" href="../../../style/account/style.css">
    <link rel="stylesheet" href="../../../style/account/header.css">
    <link rel="stylesheet" href="">
    <title>Введите телефон</title>
</head>
<body>
<header class="header header__outer">
    <div class="header__inner">
        <div class="header__left-side">
            <div class="logo">
                <a href="../loginMain.html">KitExpress</a>
            </div>
            <div class="region">
                <span>Москва и область</span>
                <svg width="18" height="10" viewBox="0 0 18 10" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M2.57143 3.0664e-08L9 6.25L15.4286 1.83984e-07L18 1.25L9 10L1.04343e-07 1.25L2.57143 3.0664e-08Z" fill="#F9F9F9"/>
                </svg>
            </div>
        </div>
        <div class="header__right-side">
            <div class="header__close">
                <svg width="41" height="41" viewBox="0 0 41 41" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path d="M22.8521 20.4902L40.5136 2.82188C40.8252 2.50894 40.9999 2.08535 40.9997 1.64388C40.9994 1.20241 40.824 0.779047 40.512 0.466524C39.8875 -0.154463 38.7876 -0.157599 38.1568 0.46966L20.5 18.138L2.83693 0.464956C2.2093 -0.154463 1.10937 -0.151327 0.484882 0.468092C0.329876 0.622387 0.207171 0.805992 0.123927 1.00819C0.0406829 1.21039 -0.00143277 1.42713 3.71935e-05 1.64577C3.71935e-05 2.09112 0.172636 2.50825 0.484882 2.81718L18.1464 20.4886L0.486451 38.1616C0.174809 38.4751 0.000286743 38.8992 0.00116921 39.3411C0.00205168 39.7829 0.178268 40.2064 0.491158 40.5186C0.79399 40.8181 1.22235 40.9906 1.66483 40.9906H1.67424C2.11829 40.989 2.54665 40.815 2.8432 40.5123L20.5 22.844L38.1631 40.517C38.4754 40.8275 38.8927 41 39.3352 41C39.554 41.0006 39.7708 40.958 39.973 40.8746C40.1753 40.7912 40.3591 40.6687 40.5138 40.5141C40.6685 40.3594 40.7911 40.1758 40.8745 39.9736C40.958 39.7715 41.0006 39.5549 41 39.3362C41 38.8924 40.8274 38.4737 40.5136 38.1648L22.8521 20.4902Z" fill="white"/>
                </svg>
            </div>
        </div>
    </div>
</header>
<section class="account account__outer">
    <div class="banner account__banner">
        <div class="banner__container">
            <span class="banner__text">Что-то пошло не так - убедитесь в верности данных и повторите попытку</span>
            <svg width="26" height="26" viewBox="0 0 26 26" fill="none" xmlns="http://www.w3.org/2000/svg">
                <path d="M2.74094 26L13 15.7411L23.2591 26L26 23.2591L15.7411 13L26 2.74094L23.2591 0L13 10.2589L2.74094 0L0 2.74094L10.2589 13L0 23.2591L2.74094 26Z" fill="#0D0903"/>
            </svg>

        </div>
    </div>
    <div class="account__inner">
        <form action="enterCode.html" class="form">
            <div class="form__input">
                <input type="text" id="phone" class="form__input" placeholder="+7 (000) 000-00-00">
            </div>
            <label class="text form__label" for="phone">Войти по номеру телефона</label>

            <!--            <button class="account__button account__button_activated" type="submit">Войти</button>-->
            <button class="form__button account__button account__button_deactivated" type="submit">Войти</button>
            <div class="form__info">
                <a href="">Еще не зарегестрированы?</a>
            </div>
        </form>
    </div>
</section>
</body>
</html>
